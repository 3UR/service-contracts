syntax = "proto3";

package roblox.telemetry.eventingest.v1;

option csharp_namespace = "Roblox.Telemetry.Eventingest.V1";
option go_package = "./eventingestv1";
option java_multiple_files = true;
option java_outer_classname = "EventIngestProto";
option java_package = "com.roblox.eventingest.v1";

import "roblox/telemetry/event-ingest/v1/event_ingest.proto";

// EventIngest service.
service EventIngestAPI {
    // Send a batch of events to the EventIngest service.
    rpc SendBatch(SendBatchRequest) returns (SendBatchResponse) {}
}

// Request to send a batch of events.
message SendBatchRequest {
    // The events to send.
    EventBatch batch = 1;
}

// Response to a batch of events.
message SendBatchResponse {
    // A boolean indicating whether the batch was successfully sent.
    bool ok = 1;

    // The error message if the batch was not successfully sent.
    string msg = 2;
}
