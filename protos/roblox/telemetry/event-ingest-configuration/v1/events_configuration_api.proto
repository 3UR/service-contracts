syntax = "proto3";

package roblox.telemetry.eventingest.configuration.v1;

option csharp_namespace = "Roblox.Telemetry.Eventingest.Configuration.V1";
option go_package = "./eventsconfigurationv1";
option java_multiple_files = true;
option java_outer_classname = "EventsConfigurationProto";
option java_package = "com.roblox.eventingest.configuration.v1";

import "roblox/telemetry/event-ingest-configuration/v1/events_configuration.proto";


// EventsConfiguration service.
service EventsConfigurationAPI {
    // Create a new EventConfiguration.
    rpc CreateEventConfiguration(CreateEventConfigurationRequest) returns (CreateEventConfigurationResponse) {}

    // Get an EventConfiguration.
    rpc GetEventConfiguration(GetEventConfigurationRequest) returns (GetEventConfigurationResponse) {}
}

// Request to create a new EventConfiguration.
message CreateEventConfigurationRequest {
    // The configuration key.
    string configuration_key = 1;

    // The fieldinfo to use for the configuration.
    repeated EventFieldInfo field_info_list = 2;
}

// Response to a CreateEventConfigurationRequest.
message CreateEventConfigurationResponse {
    // A boolean indicating if the request was successful.
    bool ok = 1;

    // An error message if the request was unsuccessful.
    string msg = 2;
}

// Request to get an EventConfiguration.
message GetEventConfigurationRequest {
    // The configuration key.
    string configuration_key = 1;
}

// Response to a GetEventConfigurationRequest.
message GetEventConfigurationResponse {
    // A boolean indicating if the request was successful.
    bool ok = 1;

    // An error message if the request was unsuccessful.
    string msg = 2;

    // The fieldinfo to with the configuration.
    repeated EventFieldInfo field_info_list = 3;
}
